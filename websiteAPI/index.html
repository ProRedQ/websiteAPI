<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
    <title>Pogoda_API</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="wrapper">
                <div class="title">
                    <div class="top">Generate image</div>
                    <div class="bottom">Using: <div id="text">Unsplash API</div></div>
                </div>
                <div class="img-search preset">
                    <input type="text" id="search-img" placeholder="Image search...">
                    <button onclick="fetchImage()">Generate...</button>
                    <div id="imageContainer" style="height: 600px; border-radius: 8px;">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="top-info">
                <div class="title">
                    <h1><span id="city"></span></h1>
                    <div class="bottom">Using:&nbsp;<div id="text">OpenWeatherMap API</div></div>
                </div>
                <div class="search">
                    <input type="text" id="search" placeholder="Search...">
                    <button onclick="Check()"><i class="material-icons">search</i></button>
                </div>
                <div class="temperature box">
                    <div class="icon"><i class="material-icons">thermostat</i></div>         
                    <p>Temperature: <span id="temp"></span></p>
                </div>
                <div class="description box">
                    <div class="icon"><i class="material-icons">sunny</i></div>
                    <p>Description: <span id="desc"></span></p>
                </div>
                <div class="feel-temp box">
                    <div class="icon"><i class="material-icons">mood</i></div>
                    <p>Feels-like: <span id="feel"></span></p> 
                </div>
                <div class="wind-speed box">
                    <div class="icon"><i class="fa-solid fa-wind"></i></div>
                    <p>Wind [km/h]: <span id="wind"></span></p>
                </div>
                <div class="pressure box">
                    <div class="icon"><i class="material-icons">tornado</i></div>
                    <p>Pressure: <span id="pressure"></span></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="wrapper">
                <div class="title">
                    <div class="top">Country DataBase</div>
                    <div class="bottom">Using: <div id="text">restCountry API</div></div>
                </div>
                <div class="text-search preset">
                    <input type="text" id="search-country" placeholder="Country name...">
                    <button onclick="checkCountry()">Generate...</button>
                </div>
                <div id="textContainer">
                    <div class="decor">Country:&nbsp;<span id="name" class="red"></span></div>
                    <div class="decor">Capital:&nbsp;<span id="capital" class="red"></span></div>
                    <div class="decor">Continent:&nbsp;<span id="continents" class="red"></span></div>
                    <div class="decor">Currency:&nbsp;<span id="currency" class="red"></span></div>
                    <div class="decor">Language:&nbsp;<span id="language" class="red"></span></div>
                    <div id="flag" style="height: 200px; border-radius: 8px;"><img src="" alt=""></div>
                </div>
            </div>
        </div>
        <footer>
            <div id="foot">Generated by<div id="text">&nbsp;VScode Â©</div></div>
        </footer>
    </main>
</body>
</html>
